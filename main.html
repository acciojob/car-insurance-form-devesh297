<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="text" id="email" name="email" required>
		<br><br>
		 <label for="gender">Gender</label>
    <div>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>
    <br><br>

		 <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">Select</option>
            <option value="aston-martin">Aston Martin</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="bugatti">Bugatti</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <option value="koenigsegg">Koenigsegg</option>
            <option value="lamborghini">Lamborghini</option>
            <option value="mercedes-benz">Mercedes Benz</option>
            <option value="porsche">Porsche</option>
            <option value="rolls-royce">Rolls Royce</option>
            <option value="tata">Tata</option>
        </select>
        <br><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" name="carage" required>
		<br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" name="dop" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
		<br><br>
		<button type="submit" id="submit">Submit</button>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
