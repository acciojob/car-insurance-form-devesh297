<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="POST">
	<label for="Name">Name</label>
	<input type="text" id="name" name="name" required>
	<br>
	<label for="Email">Email</label>
	<input type="Email" id="email" name="email" required>
	<br>
	<label for="Gender">Gender</label>
	
	<input type="radio"  id="male" name="gender" value="male" required><label for="male">Male</label>
	<input type="radio"  id="female" name="gender" value="female"  required><label for="female">Female</label>
	<input type="radio"  id="other" name="gender" value="other" required><label for="other">other</label>
	<br>
     <label for="cars">Car Brand </label>  
		<select id="cars" name="cars" required >  
			<option value="">Select a brand</option>  
			<option value="BMW">BMW</option>  
			<option value="Audi">Audi</option>  
			<option value="mercedez">Mercedez</option>  
		</select>
		<br>
		<label for="Date of purchase">Date of purchase</label>
		<input type="date" id="dop" name="dop" required>
		<br>
        <label for="Password">Password</label>
		<input type="password" id="password" name="password" required>
		<br>
		
		<button type="submit">Submit</button>
	 
	</form>
   <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
